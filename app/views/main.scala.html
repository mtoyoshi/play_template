@(content: Html)

@import play.api.i18n._

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("application.title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/user.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
